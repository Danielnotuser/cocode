version: '3.8'

services:
  cocode-app1:
    build: .
    ports:
      - "8081:8080"
    environment:
      - DB_PATH=/shared_data/cocode.db
    volumes:
      - shared_data:/shared_data
      - ./templates:/root/templates
      - ./static:/root/static
    restart: unless-stopped
    container_name: cocode-instance-1

  cocode-app2:
    build: .
    ports:
      - "8082:8080"
    environment:
      - DB_PATH=/shared_data/cocode.db
    volumes:
      - shared_data:/shared_data
      - ./templates:/root/templates
      - ./static:/root/static
    restart: unless-stopped
    container_name: cocode-instance-2

volumes:
  shared_data:
